<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Flower Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Pour mon amoureuse !</h1>
        <p>Je t'aime de tout mon coeur. J'espère que ça va te faire plaisir</p>
        <div class="spacer"></div>
    </div>
    <div class="flower-container">
        <img src="flower.png" alt="Flower" class="flower">
        <p class="scroll-text">Je t'aime.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
