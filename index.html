<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Flower Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Scroll down to see the flower</h1>
        <p>Keep scrolling to see more of the flower appear along with this text.</p>
        <div class="spacer"></div>
    </div>
    <div class="flower-container">
        <img src="flower.png" alt="Flower" class="flower">
        <p class="scroll-text">This is your custom text appearing as you scroll down.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
